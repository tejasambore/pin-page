<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIN Page - Internship Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row  mx-1 my-2">
            <div class="col-12">
                <div class="logo">n<span>u</span></div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 gray">
            </div>
        </div>

        <div class="row my-5">
            <div class="col-5">
                <h1 class="pin-title">PIN</h1>
                    <p class="pin-subtitle">Lorem Ipsum has been the industry's standard dummy text ever since.</p>
            </div>
            
            <div class="col-6">
                <div class="keypad-container">
                    <div class="row">
                        <div class="col-1"></div>
                        <div class="col-7">
                            <input type="password" class="form-control input-pin" placeholder="Create Your Pin">
                            <div class="keypad">
                                <button class="key">1</button>
                                <button class="key">2</button>
                                <button class="key">3</button>
                                <button class="key">4</button>
                                <button class="key">5</button>
                                <button class="key">6</button>
                                <button class="key">7</button>
                                <button class="key">8</button>
                                <button class="key">9</button>
                                <button class="key">C</button>
                                <button class="key">0</button>
                                <button class="key">
                                    <img src="https://img.icons8.com/?size=100&id=100064&format=png&color=FFFFFF" width="18px" alt="Delete">
                                </button>
                            </div>
                            <button class="btn btn-set">Set Now</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
